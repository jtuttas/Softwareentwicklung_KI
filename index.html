<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-check2-square"></i> ToDo App
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">
                    <i class="bi bi-list-task"></i> Aufgaben
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab">
                    <i class="bi bi-folder"></i> Projekte
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="priorities-tab" data-bs-toggle="tab" data-bs-target="#priorities" type="button" role="tab">
                    <i class="bi bi-exclamation-triangle"></i> Prioritäten
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="mainTabsContent">
            <!-- Tasks Tab -->
            <div class="tab-pane fade show active" id="tasks" role="tabpanel">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="addTaskBtn">
                            <i class="bi bi-plus-circle"></i> Neue Aufgabe
                        </button>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="searchTask" placeholder="Aufgabe suchen...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterPriority">
                                    <option value="">Alle Prioritäten</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterProject">
                                    <option value="">Alle Projekte</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sortBy">
                                    <option value="">Sortieren nach...</option>
                                    <option value="dueDate-asc">Fälligkeit (aufsteigend)</option>
                                    <option value="dueDate-desc">Fälligkeit (absteigend)</option>
                                    <option value="priority-asc">Priorität (aufsteigend)</option>
                                    <option value="priority-desc">Priorität (absteigend)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tasks List -->
                <div id="tasksList"></div>
            </div>

            <!-- Projects Tab -->
            <div class="tab-pane fade" id="projects" role="tabpanel">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="addProjectBtn">
                            <i class="bi bi-plus-circle"></i> Neues Projekt
                        </button>
                    </div>
                </div>
                <div id="projectsList"></div>
            </div>

            <!-- Priorities Tab -->
            <div class="tab-pane fade" id="priorities" role="tabpanel">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="addPriorityBtn">
                            <i class="bi bi-plus-circle"></i> Neue Priorität
                        </button>
                    </div>
                </div>
                <div id="prioritiesList"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Aufgabe hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Titel *</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Fälligkeitsdatum</label>
                            <input type="date" class="form-control" id="taskDueDate">
                        </div>
                        <div class="mb-3">
                            <label for="taskPriority" class="form-label">Priorität</label>
                            <select class="form-select" id="taskPriority">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskProject" class="form-label">Projekt</label>
                            <select class="form-select" id="taskProject">
                                <option value="">Kein Projekt</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Projekt hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="saveProjectBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Priority Modal -->
    <div class="modal fade" id="priorityModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="priorityModalTitle">Priorität hinzufügen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="priorityForm">
                        <input type="hidden" id="priorityId">
                        <div class="mb-3">
                            <label for="priorityName" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="priorityName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary" id="savePriorityBtn">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
